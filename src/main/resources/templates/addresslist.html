<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address List</title>
</head>
<body>
<h1>Address List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Post Code</th>
        <th>City</th>
        <th>Country</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>

    <tr th:each="address : ${addresses}">
        <td th:text="${address.id}"></td>
        <td th:text="${address.firstName}"></td>
        <td th:text="${address.lastName}"></td>
        <td th:text="${address.street}"></td>
        <td th:text="${address.postCode}"></td>
        <td th:text="${address.city}"></td>
        <td th:text="${address.country}"></td>

        <td th:text="${address.category != null ? address.category.name : 'No Category'}"></td>

        <td>
            <a th:href="@{/addresslist/edit/{id}(id=${address.id})}">Edit</a>
            <a th:href="@{/addresslist/delete/{id}(id=${address.id})}">Delete</a>
        </td>
    </tr>

</table>

<a th:href="@{/addresslist/add}">Add New Address</a>
<form th:action="@{/logout}" method="post" style="float:right">
    <button type="submit">Logout</button>
</form>
</body>
</html>
